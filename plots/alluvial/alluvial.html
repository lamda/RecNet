<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Alluvial Diagram</title>
    <script type="text/javascript" src="d3.v3.min.js"></script>
    <style type="text/css">
        body {
            margin: 3em;
        }

        .node {
            stroke: #fff;
            stroke-width: 2px;
        }

        .link {
            fill: none;
            stroke: #000;
            opacity: .35;
        }

        .node {
            stroke: none;
        }

    </style>
</head>
<body>
<script src="data.js" type="text/javascript"></script>
<script type="text/javascript">

/* Process Data */

// make a node lookup map
var nodeMap = (function() {
    var nm = {};
    data.times.forEach(function(nodes) {
        nodes.forEach(function(n) {
            nm[n.id] = n;
            // add links and assure node value
            n.links = [];
            n.incoming = [];
            n.nodeValue = n.nodeValue || 0;
        })
    });
    return nm;
})();

// attach links to nodes
data.links.forEach(function(link) {
    nodeMap[link.source].links.push(link);
    nodeMap[link.target].incoming.push(link);
});

// sort by value and calculate offsets
data.times.forEach(function(nodes) {
    var cumValue = 0;
    //nodes.sort(function(a,b) {
    //    return d3.descending(a.nodeValue, b.nodeValue)
    //});
    nodes.sort(function(a, b) {
        return d3.ascending(a.id, b.id)
    });
    nodes.forEach(function(n, i) {
        n.order = i;
        n.offsetValue = cumValue;
        cumValue += n.nodeValue;
        // same for links
        var lCumValue;
        // outgoing
        if (n.links) {
            lCumValue = 0;
            n.links.sort(function(a,b) {
                //return d3.descending(a.value, b.value)
                return d3.ascending(a.id, b.id)
            });
            n.links.forEach(function(l) {
                l.value *= 2;
                l.outOffset = lCumValue;
                lCumValue += l.value;
            });
        }
        // incoming
        if (n.incoming) {
            lCumValue = 0;
            n.incoming.sort(function(a,b) {
                //return d3.descending(a.value, b.value)
                return d3.ascending(a.id, b.id)
            });
            n.incoming.forEach(function(l) {
                l.inOffset = lCumValue;
                lCumValue += l.value;
            });
        }
    })
});

data = data.times;
// calculate maxes
var maxn = d3.max(data, function(t) { return t.length }),
        maxv = d3.max(data, function(t) { return d3.sum(t, function(n) { return n.nodeValue }) });

/* Make Vis */

// settings and scales
var w = 900,
        h = 300,
        gapratio = .600,
        padding = 20,
        x = d3.scale.ordinal()
                .domain(d3.range(data.length))
                .rangeBands([0, w], gapratio),
        y = d3.scale.linear()
                .domain([0, maxv])
                .range([0, h - padding * maxn - 75]),
        line = d3.svg.line()
                .interpolate('basis');

// root
var vis = d3.select("body")
        .append("svg:svg")
        .attr("width", w)
        .attr("height", h);

// time slots
var times = vis.selectAll('g.time')
        .data(data)
        .enter().append('svg:g')
        .attr('class', 'time')
        .attr("transform", function(d, i) { return "translate(" + x(i) + ",0)" });

// node bars
var nodes = times.selectAll('g.node')
        .data(function(d) { console.log(d); return d; })
        .enter().append('svg:g')
        .attr('class', 'node');

var label2color = {
    "IN": "#66C2A5",
    "SCC": "#FC8D62",
    "OUT": "#8DA0CB",
    "TL_IN": "#E78AC3",
    "TL_OUT": "#A6D854",
    "TUBE": "#FFD92F",
    "OTHER": "#E5C494"
}

// links
var links = nodes.selectAll('path.link')
        .data(function(n) { return n.links || [] })
        .enter().append('svg:path')
        .attr('class', 'link')
        .attr('d', function(l, i) {
            if (l.value < 1)
                return;
            var source = nodeMap[l.source],
                    target = nodeMap[l.target],
                    gapWidth = x(0),
                    bandWidth = x.rangeBand() + gapWidth,
                    sourcey = y(source.offsetValue) +
                            source.order * padding +
                            y(l.outOffset) + 10 +
                            y(l.value)/2,
                    targety = y(target.offsetValue) +
                            target.order * padding +
                            y(l.inOffset) + 10 +
                            y(l.value)/2,
                    points = [
                        [ x.rangeBand(), sourcey ],
                        [ x.rangeBand() + gapWidth/2, sourcey ],
                        [ x.rangeBand() + gapWidth/2, targety ],
                        [ bandWidth, targety ]
                    ];
            return line(points);
        })
        .style('stroke-width', function(l) {
            if ((l.value > 1) && (l.value < 10))
                return y(l.value) + 0.25;
            return y(l.value)
        })

nodes.append('svg:rect')
        .attr('fill', function(d) {
            return label2color[d.nodeLabel];
        })
        .attr('y', function(n, i) {
            return y(n.offsetValue) + i * padding + 10;
        })
        .attr('width', x.rangeBand())
        .attr('height', function(n) { return y(n.nodeValue) })
        .append('svg:title')
        .text(function(n) { return n.nodeName })

nodes.append('svg:text')
        .attr({
            y: function(d, i) {
                //return y(d.nodeValue/2 + d.offsetValue) + i * padding + 5 + 50;
                return 245;
            },
            x: function(d) {
                //return x(0) - w / 7.5 * gapratio;
                return x(0) - w / 11.5 * gapratio;
            },
            "font-family": "Helvetica",
            "font-size": "17px",
            fill: "black",
            "text-anchor": "middle",
            //"font-weight": "bold",
            "paddingLeft": "20px",
            "dominant-baseline": "hanging"
        })
        .text(function(d) {
            if (d.nodeLabel == 'SCC') {
                if (d.id == 1)
                    return "N = 1";
                if (d.id == 8)
                    return "N = 2";
                if (d.id == 15)
                    return "N = 3";
                if (d.id == 22)
                    return "N = 4";   
                if (d.id == 29)
                    return "N = 5";
                if (d.id == 36)
                    return "N = 10";                    
                if (d.id == 43)
                    return "N = 15";                    
                if (d.id == 50)
                    return "N = 20";                    
                }
            else
                return '';})

nodes.append('svg:text')
        .attr({
            y: function(d, i) {
                return y(d.nodeValue/2 + d.offsetValue) + i * padding + 5;
            },
            x: function(d) {
                return x(0) - w / 11.5 * gapratio;
            },
            "font-family": "Helvetica",
            //"font-size": "17px",
            "font-size": function(d) {
                if (d.nodeLabel == "OTHER")
                    return "12px";
                return "17px";

            fill: "black",

            "dominant-baseline": "hanging"
        })
        .text(function(d) {
            if (d.nodeValue > 1)
                return d.nodeLabel;
            else
                return '';})
*/

</script>
</body>
</html>
